<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>장애인화장실 설계 기준</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="thumbnail.jpg" type="image/jpeg">
</head>
<body>

<header class="title">
    장애인화장실 설계 기준
</header>

<form autocomplete="off">

<div class="container">

    <label class="cell cell-general">
        <input type="checkbox">
        <div class="front">일반 사항</div>
        <div class="detail detail-general">

            <label class="subcell">
                <input type="checkbox">
                <div class="subfront">설치장소</div>
                <div class="deep-detail one-split">
                    <div>
                        <img src="image/path.jpg" alt="통로">
                        <p>통로</p>                                         
                    </div>
                </div>
            </label>

            <label class="subcell">
                <input type="checkbox">
                <div class="subfront">재질과 마감</div>
                <div class="deep-detail two-row-split">
                    <div>
                        <img src="image/tile.jpg" alt="타일">
                        <p>타일</p>                                         
                    </div>
                    <div>
                        <img src="image/dot.jpg" alt="점형 블록">
                        <p>점형 블록</p>                                         
                    </div>                    
                </div>
            </label>

            <label class="subcell">
                <input type="checkbox">
                <div class="subfront">기타설비</div>
                <div class="deep-detail four-split">
                    <div>
                        <img src="image/icon.jpg" alt="표시판">
                        <p>표시판</p>                                         
                    </div>
                    <div>
                        <img src="image/lever.jpg" alt="레버">
                        <p>레버 및 수도꼭지</p>                                         
                    </div>
                    <div>
                        <img src="image/sound.jpg" alt="음성유도장치">
                        <p>음성유도장치</p>                                         
                    </div>
                    <div>
                        <img src="image/icon2.jpg" alt="예외">
                        <p>예외</p>                                         
                    </div>                                                         
                </div>
            </label>

        </div>
    </label>

    <label class="cell">
        <input type="checkbox">
        <div class="front">대변기</div>
        <div class="detail detail-toilet">

            <label class="subcell">
                <input type="checkbox">
                <div class="subfront">활동공간</div>
                <div class="deep-detail two-split">
                    <div>
                        <img src="image/toilet.jpg" alt="면적">
                        <p>면적</p>
                    </div>
                    <div>
                        <img src="image/door.jpg" alt="문">
                        <p>문</p>
                    </div>
                </div>
            </label>

            <label class="subcell">
                <input type="checkbox">
                <div class="subfront">구조</div>
                <div class="deep-detail one-split">
                    <div>
                        <img src="image/toilet2.jpg" alt="양변기">
                        <p>양변기</p>                                         
                    </div>
                </div>
            </label>

        </div>
    </label>

    <label class="cell">
        <input type="checkbox">
        <div class="front">소변기</div>
        <div class="detail detail-urinal">

            <label class="subcell">
                <input type="checkbox">
                <div class="subfront">구조</div>
                <div class="deep-detail one-split">
                    <div>
                        <img src="image/man.jpg" alt="소변기">
                        <p>소변기</p>                                         
                    </div>
                </div>                
            </label>

            <label class="subcell">
                <input type="checkbox">
                <div class="subfront">손잡이</div>
                <div class="deep-detail two-split">
                    <div>
                        <img src="image/man2.jpg" alt="수평손잡이">
                        <p>수평손잡이</p>                                         
                    </div>
                    <div>
                        <img src="image/man3.jpg" alt="수직손잡이">
                        <p>수직손잡이</p>                                         
                    </div>                   
                </div>                              
            </label>

        </div>
    </label>

    <label class="cell">
        <input type="checkbox">
        <div class="front">세면대</div>
        <div class="detail detail-sink">

            <label class="subcell">
                <input type="checkbox">
                <div class="subfront">구조</div>
                <div class="deep-detail two-row">
                    <div>
                        <img src="image/sink4.jpg" alt="높이">
                        <p>높이</p>                                         
                    </div>
                    <div>
                        <img src="image/sink3.jpg" alt="하부">
                        <p>하부</p>                                         
                    </div>
                </div>
            </label>

            <label class="subcell">
                <input type="checkbox">
                <div class="subfront">손잡이 및 기타 설비</div>
                <div class="deep-detail three-split">
                    <div>
                        <img src="image/sink.jpg" alt="손잡이">
                        <p>손잡이</p>                                         
                    </div>
                    <div>
                        <img src="image/sink2.jpg" alt="수도꼭지">
                        <p>수도꼭지</p>                                         
                    </div>
                    <div>
                        <img src="image/mirror.jpg" alt="거울">
                        <p>거울</p>                                         
                    </div>     
                </div>
            </label>

        </div>
    </label>

</div>

</form>

</body>
</html>
